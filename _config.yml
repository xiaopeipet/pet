title: 小佩宠物墅沟路店
description: 专业的宠物护理服务，让您的宠物享受最好的照顾
lang: zh-CN
baseurl: ""
url: "https://pet.ioquan.com"

# Build settings
markdown: kramdown
highlighter: rouge

# Post URL format: /knowledge/YYYY/MM/DD/slug/
permalink: /knowledge/:year/:month/:day/:title/

# Apply post layout to all _posts automatically
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

# Exclude files from the built site
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .github
  - vendor

plugins:
  - jekyll-seo-tag
