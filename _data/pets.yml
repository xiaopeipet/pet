# 宠物类型注册表
# ─────────────────────────────────────────────────────────────────
# 新增品种（以后定期增加）：
#   1. 在此文件末尾（或对应家族区域）追加一个条目
#   2. 在 _data/knowledge/<id>.yml 创建该品种的知识卡片文件
#   以上两步完成后，页面会自动出现新的标签页，无需修改模板。
#
# 字段说明：
#   id    — 唯一标识符，对应 _data/knowledge/<id>.yml 文件名及页面锚点
#   label — 标签页显示文字
#   emoji — 标签页图标
#   group — 所属家族，对应 _data/pet_groups.yml 中的 id
# ─────────────────────────────────────────────────────────────────

