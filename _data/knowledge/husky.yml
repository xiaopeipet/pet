# 哈士奇养护知识
# 此文件记录哈士奇品种专属养护要点，与 _data/knowledge/dog.yml（通用）互为补充
# 新增知识卡片：在此文件末尾追加一个条目
# 字段说明：
#   category — 知识分类（diet / exercise / grooming / health / environment / behavior）
#   icon     — 展示图标（emoji）
#   title    — 卡片标题
#   tips     — 知识点列表（每行一条）

- category: diet
  icon: "🥩"
  title: 饮食与营养
  tips:
    - 相较体型食量较小，严格按包装建议量喂食防止过量
    - 选用中大型工作犬专用粮，支持高能量消耗需求
    - 冬季或高强度运动后可适当增加10～15%食量补充热量
    - 高蛋白食物有助于维持肌肉量和耐力
    - 避免一次性大量喂食，分两次喂养降低胃扭转风险

- category: exercise
  icon: "🏃‍♂️"
  title: 运动与锻炼
  tips:
    - 极高耐力犬种，每日至少需要2小时高强度运动
    - 适合长距离跑步、越野、雪橇拉拽等耐力型运动
    - 运动严重不足时极易出现破坏家具、逃跑等行为
    - 夏季高温天气应避开午间，选择清晨或傍晚运动
    - 可陪主人骑行或参加越野马拉松等高强度活动

- category: grooming
  icon: "🧹"
  title: 清洁与美容
  tips:
    - 每年春秋两次密集换毛期，需每天彻底梳理被毛
    - 非换毛期被毛自洁能力强，每月洗澡1次即可
    - 不可剃毛，双层被毛是天然隔热和防晒的保护层
    - 使用底层绒毛专用梳，换毛期配合除毛吸尘器使用
    - 定期修剪指甲，哈士奇指甲生长较快

- category: health
  icon: "👁️"
  title: 健康与医疗
  tips:
    - 关注眼部疾病：白内障、角膜营养不良，定期眼科检查
    - 双色瞳（异色瞳）或蓝色眼睛属正常品种特征，无需担忧
    - 注意甲状腺功能减退，表现为体重增加、毛发稀疏、嗜睡
    - 注意锌反应性皮肤病，可适量补锌并使用高锌含量狗粮
    - 定期驱虫、接种疫苗，北方犬种对心丝虫同样易感

- category: environment
  icon: "❄️"
  title: 居住环境
  tips:
    - 原产西伯利亚，偏好凉爽气候，华南高温地区饲养需格外注意防暑
    - 善于挖掘和逃跑，院子需加固底部围栏（埋入地面至少30cm）
    - 群居本能强，多犬环境或有足够陪伴时性格更稳定
    - 独处时间过长会嚎叫，需注意邻里关系
    - 提供充足的耐用玩具，防止无聊引发破坏行为

- category: behavior
  icon: "🐺"
  title: 训练与行为
  tips:
    - 独立性强，训练难度中高，需要大量耐心和一致性
    - 爱"说话"，会发出嚎叫、呜咽等多种声音表达情绪
    - 早期社交训练至关重要，有助于减少成年后的独立性问题
    - 不建议作为看门狗，对陌生人友善，警觉性较低
    - 好奇心旺盛、嗅觉敏锐，外出务必牵绳防止走失
