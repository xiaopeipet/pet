# 猫猫养护知识
# 新增知识卡片：在此文件末尾追加一个条目
# 字段说明：
#   category — 知识分类（diet / exercise / grooming / health / environment / behavior）
#   icon     — 展示图标（emoji）
#   title    — 卡片标题
#   tips     — 知识点列表（每行一条）

- category: diet
  icon: "🐟"
  title: 饮食与营养
  tips:
    - 猫咪是严格肉食性动物，需要高蛋白食物
    - 提供充足的清洁饮水，鼓励猫咪多喝水
    - 避免纯干粮喂养，湿粮有助于补充水分
    - 禁止喂食洋葱、大葱、葡萄、牛奶（大量）
    - 按猫咪年龄选择幼猫粮、成猫粮或老年猫粮

- category: exercise
  icon: "🧶"
  title: 玩耍与互动
  tips:
    - 每天陪伴互动玩耍至少15～30分钟
    - 提供逗猫棒、毛绒玩具等多样化玩具
    - 安装猫爬架满足猫咪攀爬天性
    - 提供猫抓板保护家具，满足磨爪需求
    - 定期更换玩具保持新鲜感，避免无聊

- category: grooming
  icon: "✨"
  title: 清洁与美容
  tips:
    - 短毛猫每周梳毛1～2次，长毛猫每天梳毛
    - 大多数猫咪会自我清洁，无需频繁洗澡
    - 定期修剪指甲，每2～4周一次
    - 每周检查耳朵，用专用清洁液清洁
    - 定期刷牙或使用洁牙零食预防牙病

- category: health
  icon: "🩺"
  title: 健康与医疗
  tips:
    - 按时接种猫三联、狂犬病等疫苗
    - 每季度进行体内外驱虫处理
    - 每年进行一次全面体检
    - 注意猫咪是否频繁呕吐、腹泻、频尿
    - 建议在4～6月龄进行绝育手术

- category: environment
  icon: "🏡"
  title: 居住环境
  tips:
    - 猫厕所数量应为猫咪数量加1，并保持清洁
    - 提供高处休息空间，满足猫咪安全感需求
    - 封好阳台和窗户，防止坠落意外
    - 避免放置百合、绿萝等对猫咪有毒的植物
    - 提供温暖舒适的猫窝或床铺

- category: behavior
  icon: "😸"
  title: 行为与心理
  tips:
    - 理解猫咪肢体语言：竖尾巴表示友好，耳朵后压表示不安
    - 给予猫咪足够的独处时间和空间
    - 新猫到家需要7～14天适应期，保持耐心
    - 多猫家庭需分开喂食，避免竞争冲突
    - 定期陪伴互动，增强人猫感情纽带
