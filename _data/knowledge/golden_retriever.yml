# 金毛犬养护知识
# 此文件记录金毛犬品种专属养护要点，与 _data/knowledge/dog.yml（通用）互为补充
# 新增知识卡片：在此文件末尾追加一个条目
# 字段说明：
#   category — 知识分类（diet / exercise / grooming / health / environment / behavior）
#   icon     — 展示图标（emoji）
#   title    — 卡片标题
#   tips     — 知识点列表（每行一条）

- category: diet
  icon: "🍗"
  title: 饮食与营养
  tips:
    - 选用大型犬专用狗粮，支持骨骼与关节发育
    - 金毛极易肥胖，按体重严格控制每日食量
    - 补充富含葡萄糖胺和软骨素的食物，保护关节
    - 幼犬期（1岁前）使用幼犬粮，切勿喂成犬粮
    - 避免高脂肪零食，定期称重监控体型

- category: exercise
  icon: "🏊"
  title: 运动与玩耍
  tips:
    - 每日至少1～2小时中高强度运动（散步+玩耍）
    - 天生爱游泳，定期带去安全水域游泳效果极佳
    - 热爱衔取游戏，投球棒是最佳互动玩具
    - 8月龄前避免剧烈跳跃和长距离奔跑，保护关节
    - 老年犬（7岁+）以低冲击运动为主，保护关节

- category: grooming
  icon: "✂️"
  title: 清洁与美容
  tips:
    - 双层浓密被毛，每周至少梳理3次，换毛季每日梳
    - 游泳或洗澡后务必彻底吹干，防止皮肤湿疹
    - 耳朵垂耳结构易积水积垢，每周检查清洁一次
    - 定期修剪脚底多余毛发，防止室内滑倒
    - 每年春秋换毛季掉毛量极大，准备专用除毛刷

- category: health
  icon: "🩻"
  title: 健康与医疗
  tips:
    - 遗传性髋关节发育不良发病率高，定期做X光检查
    - 注意进行性视网膜萎缩（PRA）和白内障等眼部疾病
    - 金毛肿瘤发病率偏高，7岁后每年至少做一次全面体检
    - 皮肤对外界过敏原较敏感，注意湿疹和过敏性皮炎
    - 每季度驱虫，定期接种疫苗，不可忽视心丝虫预防

- category: environment
  icon: "🏡"
  title: 居住环境
  tips:
    - 大型犬，需要有足够活动空间，不适合长期笼养
    - 性格敏感，容易产生分离焦虑，避免长时间独处
    - 喜欢室内和家人互动，不建议长期户外圈养
    - 高温天气注意防暑，被毛厚实散热慢
    - 提供耐啃咬的玩具，防止因无聊而破坏家具

- category: behavior
  icon: "🤝"
  title: 训练与行为
  tips:
    - 聪明排名前十，正向强化训练效果极佳
    - 天性友善，对陌生人和其他动物不具攻击性
    - 幼犬期进行充分社交训练，养成温和性格
    - 热爱取悦主人，持续训练可掌握复杂技能
    - 性格温顺，是家庭犬和儿童陪伴犬的优秀选择
