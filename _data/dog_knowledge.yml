- icon: "🍖"
  title: 饮食与营养
  tips:
    - 选择适合年龄段的专业狗粮（幼犬粮/成犬粮/老年粮）
    - 每天定时定量喂食，避免暴饮暴食
    - 保持充足清洁的饮用水，每日更换
    - 避免喂食葡萄、洋葱、巧克力等有毒食物
    - 零食不超过每日热量摄入的10%

- icon: "🏃"
  title: 运动与锻炼
  tips:
    - 每天保证30分钟至2小时的户外运动
    - 大型犬需要更多运动量，小型犬适量即可
    - 定期带狗狗去狗狗公园进行社交活动
    - 避免在高温时段户外运动，防止中暑
    - 幼犬运动量不宜过大，保护关节发育

- icon: "🛁"
  title: 清洁与美容
  tips:
    - 短毛犬每月洗澡1～2次，长毛犬每2周一次
    - 每天或每周梳理毛发，防止打结
    - 定期修剪指甲，避免过长影响行走
    - 每周检查并清洁耳朵，预防耳道感染
    - 定期刷牙，预防牙结石和口臭

- icon: "💉"
  title: 健康与医疗
  tips:
    - 按时接种狂犬病、五联疫苗等必要疫苗
    - 每季度进行体内外驱虫处理
    - 每年至少做一次全面体检
    - 关注异常症状：食欲不振、精神萎靡、频繁抓挠
    - 建议在3～6月龄进行绝育，降低疾病风险

- icon: "🏠"
  title: 居住环境
  tips:
    - 提供舒适、固定的狗窝或睡眠区域
    - 保持居住环境通风、干燥、清洁
    - 收好家中小物件，防止狗狗误食
    - 为狗狗准备专属玩具缓解无聊和焦虑
    - 夏季注意防暑降温，冬季做好保暖

- icon: "🎓"
  title: 训练与行为
  tips:
    - 幼犬期（2～6月龄）是训练黄金期
    - 正向强化训练效果最好，奖励胜于惩罚
    - 尽早培养定点如厕的好习惯
    - 教导基本指令：坐下、等待、过来、趴下
    - 适当社交训练，避免攻击性行为
